<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
        <h1>Etch-a-Sketch</h1>
        <div id="main-content">
            <div id="controls">
                <div id="grid-size">
                    <p>Grid size:</p>
                    <input id="slider" type="range" min="16" max="100" value="16" step="1">
                    <p id="grid-pixels"></p>
                    <button id="new-grid">Create</button>
                </div>
                <button id="clear">Clear</button>
                <button id="black">Black</button>
                <button id="random">Random Colour</button>
                <button id="eraser">Eraser</button>
            </div>
            <div id="field"></div>
        </div>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
